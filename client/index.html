<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Garden Life</title>
  </head>
  <body>
<div class="container" style="margin-top-bottom:15px;position:relative">
<!--  top product header-->
  <div class="row" >
    <div class="col-12">
      <div class="jumbotron jumbotron-fluid text-white" align="center">
        <h1 class="display-2">Gardens4Life</h1>
        <p class="lead">Make your virtual garden dreams come true!</p>
      </div>
    </div>
  </div>
<!-- right side for display form and garden info -->
  <div class="row" style="background:#e9e9e9;padding:10px">
<!-- create button -->
    <div align="center" class="col-2" style="position:aboslute;padding:7px">
      <button id="create-plant" type="button" class="btn btn-info" style="margin-bottom:3%;width:100%">Create Plant</button>
      <button id="create-garden" type="button" name="button" class="btn btn-info" style="margin-bottom:10px;width:100%">Create Garden!</button>
      <ul style="height:100vh;overflow:scroll" id="all-gardens" class="list-group">
      </ul>
<!-- <h4>this is the sidebar for gardens</h4> -->
    </div>
    <div class="col-10" style="height:100%;background:#f1f1f1:padding:10px">
<!-- new/edit form -->
      <div class="container">
        <form id="garden-form" data-toggle-id="" class="" action="index.html" method="post" style="display:none;margin-bottom:2%">
          <label for="name-input">Enter  Name</label>
          <input id="name-input" class="form-control" type="text" name="garden-name" value="">
          <label for="image-input">Image URL:</label>
          <input id="image-input" class="form-control" type="text" name="garden-image" value="">
          <label id="dead-image-label" for="dead-image-input" style="display:none">Add a dead image</label>
          <input id="dead-image-input" class="form-control" type="hidden" name="garden-image" value="">
          <div class="form-group">
            <label for="text-input">Enter Description</label>
            <textarea class="form-control" id="text-input" rows="3"></textarea>
          </div>
          <input type="submit" name="submit" value="submit" class="btn btn-info">
        </form>
      </div>
<!-- description box for a garden  -->
        <div align="center" id="garden-description" class="jumbotron jumbotron-fluid text-white" style="display:none">
          <img id="garden-show-image" src="" alt="You didn't upload a picture!">
          <h4 id="garden-show-name" class="display-4">Garden Name</h4>
          <p id="garden-show-description"class="lead">Garden description</p>
          <div class="btn-group">
            <button data-edit-garden="" id="edit-garden" type="button" name="button" class="btn btn-info">Edit</button>
            <button data-delete-garden="" id="delete-garden" type="button" name="button" class="btn btn-info">Delete</button>
            <!-- <button id="start-game" type="button" name="button" class="btn btn-info">Watering Game</button> -->
            <!-- <form action="index.html" method="post">
              <input type="range" name="timer" min="0" max="10" value="5">
            </form> -->
          </div>
        </div>
<!-- div for rendering plant cards on top belonging to selected garden -->
      <div id="plant-garden" style="padding-left:5%;padding-bottom:15px;height:75%;overflow:scroll" class="row">
      </div>
    </div>
  </div>
<!-- div for all plant cards display -->
  <div class="row">
    <div class="col-12">
      <div id="all-plants" style="padding-top:15px;margin-left:5%;height:45vh;overflow:scroll;position:relative;" class="row">
        <h4>this is the area for all plants not in the current garden</h4>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
